  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <style>
    body {
      background-color: #434561;
    }
    .back-button {
      display: inline-block;
      background-color: #e8e8e8;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="logo-container full-screen-table-demo">
  <div class="toolbar">
  <button class="btn btn-primary btn-back" style="background-color:#434561; border:white;" onclick="window.location.href='dashboard.html'">Back</button>
</div>

  </div>
  <div class="fresh-table full-color-orange full-screen-table">

      <thead>

        <th data-field="brand" data-sortable="true">Brand</th>
        <th data-field="model" data-sortable="true">Model</th>
        <th data-field="color" data-sortable="true">Color</th>

      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    // Handle Back button click
    $('.btn-back').click(function() {
      window.history.back();
    });
  </script>
